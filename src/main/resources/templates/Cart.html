<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gamey</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <link rel="shortcut icon" th:href="@{/images/GameShoppingWebsitelogo.png}"
          type="image/png">

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/css/styleslogin.css}">


</head>
<body class="vh-100">

<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/GameShoppingWebsitelogo.png}" class="img-fluid" alt="Gamey"
                 style="max-height: 50px; height: auto; width: auto;"
            >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img
                        th:src="@{/images/GameShoppingWebsitelogo.png}" class="img-fluid" alt="Gamey"
                        style="max-height: 50px; height: auto; width: auto;"
                ></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <div sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/gamey/userprofile}">
                                <img th:src="@{/images/userloggedin.svg}" class="img-fluid" alt="Gamey"
                                     style="max-height: 50px; height: auto; width: auto;"
                                >
                            </a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/login}">Login/Create New
                            Account/Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/gamey/cart}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/owned}">Owned</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/explore}">Explore</a>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>


<div class="container custom-padding">
    <div class="row" style="justify-content: center;">
        <div class="col-12">
            <div sec:authorize="!isAuthenticated()" class="alert alert-light" role="alert">
                Create an account or sign in to see the games in your cart
            </div>
            <div sec:authorize="isAuthenticated()">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="cartItem : ${cartItems}">
                        <tr>
                            <div class="row" style="justify-content: center;">
                                <div class="col-4">
                                    <td>
                                        <div style="height: 10rem;"><img
                                                style="height: 100%; width: 100%; object-fit: cover;"
                                                th:src="${cartItem.basicGameInfo.background_image}"></div>
                                    </td>
                                </div>
                                <div class="col-2">
                                    <td th:text="${cartItem.basicGameInfo.name}">
                                    </td>
                                </div>
                                <div class="col-2">
                                    <td th:text="${cartItem.quantity}">
                                    </td>
                                </div>
                                <div class="col-2">
                                    <td>
                                        Otto
                                    </td>
                                </div>
                                <div class="col-2">
                                    <td>
                                        @mdo
                                    </td>
                                </div>
                            </div>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>
                            <button class="btn btn-success" type="button">Check out</button>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
