<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img
                        th:src="@{/images/GameShoppingWebsitelogo.png}" class="img-fluid" alt="Gamey"
                        style="max-height: 50px; height: auto; width: auto;"
                ></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login/Create New
                            Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/cart}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gamey/owned}">Owned</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/gamey/explore}">Explore</a>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Login Modal (same as before) -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login or Signup</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <a class="navbar-brand" href="#">
                    <img th:src="@{/images/GameShoppingWebsitelogo.png}" class="img-fluid mx-auto d-block" alt="Gamey"
                         style="max-height: 70px; height: auto; width: auto;"
                    >
                </a>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex flex-column align-items-center">
                <div class="mx-auto d-block">
                    <button type="button" class="btn btn-success">Continue</button>
                </div>
                <hr>
                <div class="mx-auto d-block">
                    <button type="button" class="btn btn-rounded">
                        <img th:src="@{/images/google-icon.svg}" class="img-fluid" alt="Google check in"
                             style="max-height: 40px; height: auto; width: auto;"
                        >
                    </button>
                    <button type="button" class="btn btn-rounded">
                        <img th:src="@{/images/apple-icon.svg}" class="img-fluid" alt="Apple check in"
                             style="max-height: 40px; height: auto; width: auto;"
                        >
                    </button>
                    <button type="button" class="btn btn-rounded">
                        <img th:src="@{/images/facebook-icon.svg}" class="img-fluid" alt="Facebook check in"
                             style="max-height: 40px; height: auto; width: auto;"
                        >
                    </button>
                    <button type="button" class="btn btn-rounded">
                        <img th:src="@{/images/microsoft-icon.svg}" class="img-fluid" alt="Microsoft check in"
                             style="max-height: 40px; height: auto; width: auto;"
                        >
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
